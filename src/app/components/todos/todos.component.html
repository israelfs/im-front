<div class="mx-auto w-3/4">
  <form class="input m-10">
    <input
      type="text"
      name="input todo"
      placeholder="Enter todo..."
      class="px-8 py-3 text-left"
      [(ngModel)]="inputAddress"
    />
    <input
      class="px-6 py-3 bg-green-500 text-white text-bold"
      type="submit"
      value="Add adress"
      (click)="addAddress()"
    />
  </form>
  <div
    *ngFor="let todo of address"
    class="flex border-b-2 border-slate-300 p-2 justify-between items-center"
  >
    <div>
      {{ todo.title }}
    </div>
    <button
      class="rounded-lg border-2 p-2 hover:bg-red-500 hover:text-white transition duration-300 ease-in-out"
    >
      Remove
    </button>
  </div>
</div>
