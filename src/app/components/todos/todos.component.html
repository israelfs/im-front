<div class="flex flex-col items-center justify-center">
  <form class="input m-5 w-full max-w-md">
    <input
      type="text"
      name="input todo"
      placeholder="Enter address..."
      class="px-8 py-3 text-left shadow-lg rounded-lg w-full"
      [(ngModel)]="inputAddress"
    />
    <input
      class="mt-3 w-full px-6 py-2 bg-green-500 text-white font-semibold shadow-lg rounded-lg hover:bg-green-700 transition duration-300 ease-in-out cursor-pointer"
      type="submit"
      value="Add address"
      (click)="addAddress()"
    />
  </form>
  <div
    class="w-full max-w-md overflow-y-auto max-h-[28rem]"
    [class.pr-3]="address.length > 5"
  >
    <div
      *ngFor="let todo of address"
      class="flex justify-between items-center bg-white shadow-lg rounded-lg mb-5 p-3"
    >
      <div class="text-gray-800 text-lg truncate">{{ todo.title }}</div>
      <button
        class="rounded-lg p-2 font-semibold text-white bg-red-500 hover:bg-red-600 transition duration-300 ease-in-out"
        (click)="onRemoveAddress(todo.id)"
      >
        Remove
      </button>
    </div>
  </div>
</div>
